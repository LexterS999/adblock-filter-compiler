name: AdBlock Filter Compiler

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  generate_adblock_filters:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Отлично, что указана конкретная версия.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Убедитесь, что ваш requirements.txt содержит:
        # requests
        # tldextract>=3.0.0  # Важно для поддержки top_domain_under_public_suffix и no_fetch
        pip install -r requirements.txt

    - name: Run filter generator script
      # Имя скрипта: adblock_filter_compiler.py (убедитесь, что совпадает)
      # Python-скрипт теперь по умолчанию использует DEFAULT_OUTPUT_FILENAME = 'blocklist.txt',
      # так что даже если config.json отсутствует или не указывает output_filename,
      # будет сгенерирован 'blocklist.txt'. Это хорошо для CI.
      run: python adblock_filter_compiler.py

    - name: Commit and push updated filter list
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Имя файла для git add должно быть 'blocklist.txt',
        # что соответствует дефолтному имени в Python-скрипте.
        git add blocklist.txt
        # Отличная проверка на наличие изменений перед коммитом.
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update filter list"
          git push
        fi
